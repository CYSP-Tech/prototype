<div class="container mt-5">
    <h2 class="mb-3">Reservation System</h2>

    <div
        class="alert"
        [class.alert-info]="!message.includes('already')"
        [class.alert-danger]="message.includes('already')"
    >
        {{ message }}
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Select a date:</label>
        <input
            type="date"
            id="date"
            class="form-control"
            [(ngModel)]="selectedDate"
            (ngModelChange)="selectDate($event)"
        />
    </div>

    <div class="mb-3" *ngIf="selectedDate">
        <h4>Available times on {{ selectedDate }}:</h4>
        <div class="btn-group" role="group" aria-label="Available times">
            <button
                type="button"
                class="btn btn-primary"
                *ngFor="let time of availableTimes"
                (click)="reserveTime(time)"
            >
                {{ time }}
            </button>
        </div>
    </div>

    <div *ngIf="reservations.length > 0">
        <h4 class="mt-4">Reservations:</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let reservation of reservations"
            >
                {{ reservation.date }} - {{ reservation.time }} - Reserved by
                {{ reservation.reservedBy }}
            </li>
        </ul>
    </div>
</div>
